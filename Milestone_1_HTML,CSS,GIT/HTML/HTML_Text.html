<!-- Tag writing structure: <>(opening)</>(closing) -->
<!-- For showing '<' : (&lt;) -->
<!-- For showing '>' : (&gt;) -->

    <!-- For <paragraph> : p -->
    <p>&lt;p&gt;&lt;/p&gt;</p>

    <!-- For <Bold> : b -->
    <p>&lt;b&gt;&lt;/b&gt;</p>
    
    <!-- For <strong> : strong -->
    <p>&lt;strong&gt;&lt;/strong&gt;</p>
    
    <!-- For <italic> : i -->
    <p>&lt;i&gt;&lt;/i&gt;</p>
    
    <!-- For <emphasize> : em -->
    <p>&lt;em&gt;&lt;/em&gt;</p>
    
    <!-- For <small> : small -->
    <p>&lt;small&gt;&lt;/small&gt;</p>

    <!-- strong and em are semantic (meaningful) -->
    <p>strong and em are semantic (meaningful)</p>
