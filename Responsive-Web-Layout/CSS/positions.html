<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Demo</title>
    <style>
        /* Relative positioning */
        .relative-box {
            position: relative; /* Relative to its normal position */
            top: 20px; /* Move down by 20px */
            left: 20px; /* Move right by 20px */
            width: 100px;
            height: 100px;
            background-color: navy;
            color: white;
            text-align: center;
            line-height: 100px;
        }

        /* Absolute positioning */
        .absolute-box {
            position: absolute; /* Relative to the nearest positioned ancestor */
            top: 10px; /* Move down by 10px */
            right: 10px; /* Move left by 10px */
            width: 100px;
            height: 100px;
            background-color: darkorange;
            color: white;
            text-align: center;
            line-height: 100px;
        }

        /* Fixed positioning */
        .fixed-box {
            position: fixed; /* Relative to the viewport */
            bottom: 10px; /* Move up by 10px */
            left: 10px; /* Move right by 10px */
            width: 100px;
            height: 100px;
            background-color: green;
            color: white;
            text-align: center;
            line-height: 100px;
        }

        /* Sticky positioning */
        .sticky-box {
            position: sticky; /* Relative to the user's scroll position */
            top: 0; /* Sticks to the top */
            background-color: purple;
            color: white;
            text-align: center;
            width: 100%;
            height: 50px;
            line-height: 50px;
        }

        /* Container to demonstrate relative positioning */
        .relative-container {
            position: relative; /* Establishes a relative positioning context */
            width: 300px;
            height: 200px;
            background-color: lightblue;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="positions">
        <h1>CSS Positions</h1>
        <ul>
            <li>Static</li> <!-- Default position, elements are positioned according to the normal flow of the document -->
            <li>Relative</li> <!-- Elements are positioned relative to their normal position -->
            <li>Absolute</li> <!-- Elements are positioned relative to the nearest positioned ancestor -->
            <li>Sticky</li> <!-- Elements are positioned based on the user's scroll position -->
            <li>Fixed</li> <!-- Elements are positioned relative to the viewport -->
        </ul>
    </div>
    <div class="relative-container">
        <div class="relative-box">Relative</div>
        <div class="absolute-box">Absolute</div>
    </div>

    <div class="sticky-box">Sticky Header</div>

    <div class="fixed-box">Fixed</div>

    <!-- Content to enable scrolling for sticky element demonstration -->
    <div style="height: 1000px;">
        Scroll down to see the sticky element in action.
    </div>
</body>
</html>
