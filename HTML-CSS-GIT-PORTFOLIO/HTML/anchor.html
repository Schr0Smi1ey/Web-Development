<!-- Heading for Anchor tags -->
<h2>Anchor : Hypertext</h2>

<p>Tag Name : Anchor</p>
<p>Anchor tags are used for creating hyperlinks in HTML.</p>

<!-- link to open in the same tab -->
<p>
  Open in the same tab
  <a href="https://www.javatpoint.com/html-tutorial">Learn HTML</a>
</p>

<!-- link to open in a new tab -->
<p>
  <b>Note: </b>To open a link in a new tab, use the target attribute with the
  value "_blank".
</p>
<p>
  Open in a new tab
  <a href="https://www.javatpoint.com/html-tutorial" target="_blank"
    >Learn HTML</a
  >
</p>

<!-- a link to an internal file -->
<p>Open an internal file <a href="List.html">List Elements</a></p>
